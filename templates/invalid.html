{% extends "base.html" %}
{% block title %}OTP form{% endblock %}
{% block style %}
<style>
    body {
        background: #f3c538;
    }

    .forget-pwd>a {
        color: #dc3545;
        font-weight: 500;
    }

    .forget-password .panel-default {
        padding: 31%;
        margin-top: -27%;
    }

    .forget-password .panel-body {
        padding: 15%;
        margin-bottom: -50%;
        background: #fff;
        border-radius: 5px;
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    img {
        width: 40%;
        margin-bottom: 10%;
    }

    .btnForget {
        background: #c0392b;
        border: none;
    }

    .forget-password .dropdown {
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: .25rem;
    }

    .forget-password .dropdown button {
        width: 100%;
    }

    .forget-password .dropdown ul {
        width: 100%;
    }
</style>
{% endblock %}
{% block content %}

<div class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="{{ url_for('static', filename='car-key.png') }}" alt=" car-key" border="0">
                        <h2 class="text-center">ERROR</h2>
                        <p class="text-center">The username or email is incorrect</p>
                        </form>
                    </div>
                    <div class="form-group">
                        <button name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" onclick="goBack()"
                            value="Home" type="submit">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
