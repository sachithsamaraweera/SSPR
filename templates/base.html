<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <title>{% block title %}{% endblock%}</title>
  {% block style %}
  {% endblock %}
</head>

<body>

  <div class="container">
    {% block content %}
    {% endblock%}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='jquery-min.js') }}"></script>
    <script src="{{ url_for('static', filename='umd_popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist_js_bootstrap.min.js') }}"></script>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
